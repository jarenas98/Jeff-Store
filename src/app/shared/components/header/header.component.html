
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="row between-xs middle-xs header-row">
            <nav>
                <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
                <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
                <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
            </nav>
        </div>
        <!-- | async  --este pipe permite hacer una subscripcion -->
        <a mat-raised-button routerLink="/order" [matBadge]="totalProductosCarrito$ | async" matBadgeColor="warn">
            <mat-icon>shopping_cart</mat-icon>
            Carrito
        </a>

    </mat-toolbar-row>
</mat-toolbar>
